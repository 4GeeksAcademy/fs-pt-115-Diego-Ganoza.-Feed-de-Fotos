<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid ">
      <i class="fa-brands fa-instagram igIcon mt-1"></i>
      <a class="navbar-brand me-auto ms-1 navbarText">Instagram</a>
      <form class="d-flex" role="search">

        <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@mdo">Create a new post</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text"
                      placeholder="Add the caption of the post here"></textarea>
                    <button type="button"
                      class="fa-solid fa-camera btn btn-light btn-outline-secondary mt-1 modalIcon"></button>
                    <button type="button"
                      class="fa-solid fa-location-dot btn btn-light btn-outline-secondary mt-1 modalIcon"></button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Publish</button>
              </div>
            </div>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#" style="color: red;">Log out</a></li>
          </ul>
        </div>

    </div>
    </form>
    </div>
